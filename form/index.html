<html lang="en">

<head>

</head>

<body>



    <h1>Formulir Pendaftaran</h1>
    <form>


        <div>
            <label for="name">Full Name</label><br>
            <input type="text" placeholder="Enter your name">
        </div>
        <div>
        
            <label for="Name">place of birth</label><br>
            <input for="text" placeholder="enter your place of birth">
        </div>
        <div>
        
            <label for="Name">date of birth</label><br>
            <input for="date" placeholder="enter your place of birth">
        </div>

        </div>
        <div>
        
            <label for="Name">Addrees</label><br>

        </div>

            <input type="radio" name="Gender" value="female">female
        </div>
        <div>
            <label for="hobby">hobby</label>
            <input type="checkbox" id="hobby1" name="hobby1" valeu="futsal">futsal

            <input type="checkbox" id="hobby3" name="hobby3" valeu="panahan">panahan
            <input type="checkbox" id="hobby4" name="hobby4" valeu="berkuda">berkuda

        </div>

        <div>
            <tabel for="kelas">choose class</tabel>
            <select name="kelas" id="kelas">

                <option value="thunkable">thunkable</option>
                <option value="thinkerkad">thinkerkad</option>

                <option value="vscode">vscode</option>
                
            </select>


        </div>
        <div>
        

            <input type="submit" valeu="Kirim">

        </div>
    </form>
