<body>

    <H1>FORMULIR PENDAFTARAN  </H1>

            <label for="name">FULL NAME</label><BR>

        </div>
        <div>
            <label for="berlangganan mitra kasegaran">berlagganan kemitraan</label>
            <input type="checkbox" id="berlangganan" name="berlangganan" valeu="AYO BERLANGGANAN">BERLANGGANAN

        </div>
        <div>


            <input type="submit" valeu="DAFTAR">

        </div>
    </form>
